<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icono de vestana -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Titulo de vestana -->
  <title>Presentacion</title>

  <!-- Enlace -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <!-- Tarjeta -->
  <main class="Tarjeta">

    <!-- Imagen de la Tarjeta -->
    <img class="ImagenFondo" src="./images/patterncard.svg" alt="Fondo de Tarjeta">

    <!-- Presentacion -->
    <article>
      <img class="ImagenPerfil" src="./images/perfil.jpg" alt="Foto Perfil">

      <div class="NombreEdad">
        <h1 class="Nombre">Victor Crest</h1>
        <h1 class="Edad">26</h1>
      </div>

      <p class="Ubicacion">London</p>
    </article>

    <!-- Estadisticas -->
    <article class="EstadisticaContainer">
      <div class="Estadisticas">
        <h1 class="Subtitulos">80K</h1>
        <h2 class="Origen">Followers</h2>
      </div>

      <div class="Estadisticas">
        <h1 class="Subtitulos">803K</h1>
        <h2 class="Origen">Likes</h2>
      </div>

      <div class="Estadisticas">
        <h1 class="Subtitulos">1.4K</h1>
        <h2 class="Origen">Photos</h2>
      </div>
    </article>
  </main>

  <!--   Autores  -->
  <footer class="Atributos">
    <h2 class="Autor">Challenge by</h2>
    <a class="Autor Enlace" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <h2 class="Autor">Coded by</h2>
    <a class="Autor Enlace" href="https://www.frontendmentor.io/profile/leooportilla" target="_blank">Leonardo Portilla</a>
  </footer>
</body>
</html>
